<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count Down Timer | Tick Tock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="timer">
                <div class="timer-header">
                    <h1 class="timer-title">Count Down Timer</h1>
                    <p class="tagline">Tick Tock</p>
                </div>
                <div class="timer-body">
                    <div class="timer-item">
                        <p class="timer-day">00</p>
                        <p class="timer-label">Days</p>
                    </div>
                    <div class="timer-item">
                        <p class="timer-hours">00</p>
                        <p class="timer-label">Hours</p>
                    </div>
                    <div class="timer-item">
                        <p class="timer-minutes">00</p>
                        <p class="timer-label">Minutes</p>
                    </div>
                    <div class="timer-item">
                        <p class="timer-seconds">00</p>
                        <p class="timer-label">Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
